name: cafe_menu
description: Campus Cafe Menu App.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  flutter_launcher_icons: ^0.13.1
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  go_router: ^14.2.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/categories/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"